<!DOCTYPE html>
<html>
  <head>
    <title>YouTube Manager</title>

      body {
        width: 200px;
        padding: 10px;
      }
      button,
      input {
        width: 100%;
        margin: 5px 0;
        padding: 5px;
      }
    </style>

    <button id="exportBtn">Export Subscriptions</button>

    <div id="fileContents"></div>
    <script src="popup.js"></script>
  </body>
</html>
